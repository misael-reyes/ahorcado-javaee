<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h1><h:outputText value="Configuración del Juego" /></h1>
            <h3><h:outputText value="Bienvenido" /></h3>
            <f:view>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Tipo:" for="tipo" />
                        <h:selectOneMenu id="tipo" value="#{ahorcado.idTipo}" title="idTtipo">
                            <f:selectItems value="#{ahorcado.lista_t()}" var="objTipo" itemLabel="#{objTipo.description}" itemValue="#{objTipo.idtipos}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="Nivel:" for="nivel" />
                        <h:selectOneMenu id="nivel" value="#{ahorcado.nivel}" title="nivel">
                            <f:selectItems value="#{ahorcado.niveles()}" var="vnivel" itemLabel="#{vnivel.desc}" itemValue="#{vnivel.gnivel}" />
                        </h:selectOneMenu>
                        <h:outputLabel value="Número de intentos permitidos:" for="intentos" />
                        <h:inputText id="intentos" value="#{ahorcado.intentost}" title="intentos"/>
                    </h:panelGrid>
                    <br />
                    <h:commandButton value="Jugar" actionListener="#{ahorcado.obtenerPalabra()}" />
                </h:form>
            </f:view>
        </center>
    </h:body>
</html>
