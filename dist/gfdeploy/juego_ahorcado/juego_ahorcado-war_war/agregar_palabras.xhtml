<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <center>
                <h:form>
                    <h3><h:outputText value="Agregar Palabras"/></h3>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Descripción:" for="description" />
                        <h:inputText id="description" value="#{ahorcado.palabras.description}" title="Description" required="true" />
                        <h:outputLabel value="Nivel:" for="nivel" />
                        <h:selectOneMenu id="nivel" value="#{ahorcado.palabras.nivel}" title="Nivel">
                            <f:selectItems value="#{ahorcado.niveles()}" var="vnivel" itemLabel="#{vnivel.desc}" itemValue="#{vnivel.gnivel}" />
                        </h:selectOneMenu>
                        <h:outputLabel value="Tipo:" for="tipo" />
                        <h:selectOneMenu id="tipo" value="#{ahorcado.idTP}" title="Tipo">
                            <f:selectItems value="#{ahorcado.lista_t()}" var="objTipo" itemLabel="#{objTipo.description}" itemValue="#{objTipo.idtipos}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandButton value="Agregar" actionListener="#{ahorcado.guardarPalabra()}" />
                </h:form>
                <br/>
                <h:form>
                    <h3><h:outputText value="Palabras"/></h3>
                    <h:dataTable value="#{ahorcado.lista_p()}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID palabra"/>
                            </f:facet>
                            <h:outputText value="#{item.idpalabra}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Descripción"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nivel"/>
                            </f:facet>
                            <h:outputText value="#{item.nivel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo.description}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </center>
            <br />
            <h:commandLink value="Regresar a incio" action="index.xhtml" />
        </f:view>
    </h:body>
</html>
