<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h1><h:outputLabel value="#{ahorcado.mensaje}" /></h1>
            <h1><h:outputLabel value="ID #{ahorcado.user.idusuario}" /></h1>
            <br />   
            <f:view>
                <h:form>
                    <h1><h:outputText value="Listado de Juegos"/></h1>
                    <h:commandButton value="Nuevo Juego" actionListener="#{ahorcado.juegoNuevo()}" />
                    <br />
                    <br />
                    <h:commandButton value="Cerrar SesiÃ³n" actionListener="#{ahorcado.cerrarSesion()}" />
                    <br />
                    <h:dataTable value="#{ahorcado.lista_ju()}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Idjuegousuario"/>
                            </f:facet>
                            <h:outputText value="#{item.idjuegousuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Usuario"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Palabra"/>
                            </f:facet>
                            <h:outputText value="#{item.palabra.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Intentosr"/>
                            </f:facet>
                            <h:outputText value="#{item.intentosr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Intentost"/>
                            </f:facet>
                            <h:outputText value="#{item.intentost}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="FechaHora"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaHora}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        
                        
                    </h:dataTable>
                </h:form>
            </f:view>

        </center>
    </h:body>
</html>
