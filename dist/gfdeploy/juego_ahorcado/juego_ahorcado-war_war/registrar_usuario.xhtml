<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
        <f:view>
            <h:form>
                <h1><h:outputText value="Registrar Usuario"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{ahorcado.user.nombre}" title="Nombre" />
                    <h:outputLabel value="Tipo persona:" for="tpersona" />
                    <h:selectOneMenu id="tpersona" value="#{ahorcado.user.tpersona}" title="TPersona">
                        <f:selectItems value="#{ahorcado.tipoPersonas()}" var="vtipo" itemLabel="#{vtipo.descrip}" itemValue="#{vtipo.tpersona}" />
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandButton value="Registrar" actionListener="#{ahorcado.guardarUsuario()}" />
            </h:form>
        </f:view>
        </center>
    </h:body>
</html>
